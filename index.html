<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1%;
            padding: 100px;
            background-color: lightskyblue;
        }
        .container {
            max-width: 500px;
            background: lightgreen;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Medical Insurance Application</h2>
        <form>
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="First and Last Name" required>

            <label>Gender *</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label for="age">Age *</label>
            <input type="number" id="age" name="age" placeholder="ex: 23" required>

            <label for="ssn">Social Security Number *</label>
            <input type="text" id="ssn" name="ssn" placeholder="ex: 1234567890" required>

            <label>Patient Status *</label>
            <div class="radio-group">
                <label><input type="radio" name="status" value="single" required> Single</label>
                <label><input type="radio" name="status" value="married"> Married</label>
                <label><input type="radio" name="status" value="student"> Student</label>
                <label><input type="radio" name="status" value="employed"> Employed</label>
            </div>

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address *</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <input type="text" id="address2" name="address2" placeholder="Street Address Line 2">
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State / Province" required>
             <input type="text" id="zip" name="zip" placeholder="Postal / Zip Code" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
